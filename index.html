<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
	<link href="./styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body class="top-wrapper">
	<main>
		<article class="nft-card">
			<a href="#" class="nft-card__image-link">
				<img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" width="604" height="604">
			</a>
			<h1 class="nft-card__name-heading">
				<a class="nft-card__name-link" href="#">Equilibrium #3429</a>
			</h1>
			<p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="nft-card__price-n-time-left">
				<p class="nft-card__price">
					<img src="./images/icon-ethereum.svg" alt="Ethereum symbol" width="11" height="18">
					<span>0.041 ETH</span>
				</p>
				<p class="nft-card__time-left">
					<img class="nft-card__time-left-icon" src="./images/icon-clock.svg" alt="Clock icon" width="17" height="17">
					<span>3 days left</span>
				</p>
			</div>
			<footer class="nft-card__author">
				<img class="nft-card__author-image" src="./images/image-avatar.png" alt="Jules Wyvern" width="132" height="132">
				<p class="nft-card__author-name">Creation of <a href="#" class="nft-card__author-name-link">Jules Wyvern</a></p>
			</footer>
		</article>
	</main>
  <footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
