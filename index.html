<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="./styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<main>
		<article>
			<a href="#">
				<img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" width="604" height="604">
			</a>
			<h1>
				<a href="#">Equilibrium #3429</a>
			</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div>
				<p>
					<img src="./images/icon-ethereum.svg" alt="Ethereum symbol" width="11" height="18">
					<span>0.041 ETH</span>
				</p>
				<p>
					<img src="./images/icon-clock.svg" alt="Clock icon" width="17" height="17">
					<span>3 days left</span>
				</p>
			</div>
			<footer>
				<p>
					<img src="./images/image-avatar.png" alt="Jules Wyvern" width="132" height="132">
					<span>Creation of <a href="#">Jules Wyvern</a></span>
				</p>
			</footer>
		</article>
	</main>
  <footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
